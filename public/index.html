<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Listado de Productos</h1>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="categoryFilter" class="form-label">Filtrar por categoría:</label>
                <select id="categoryFilter" class="form-select">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="statusFilter" class="form-label">Filtrar por estado:</label>
                <select id="statusFilter" class="form-select">
                    <option value="">Todos</option>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Los productos se cargan aquí -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination" id="pagination">
                <!-- Los enlaces de paginación se generarán aquí -->
            </ul>
        </nav>
    </div>

    <div class="container mt-5">
        <h2>Agregar Nuevo Producto</h2>
        <form id="addProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="productName" required>
                <div class="invalid-feedback">El nombre es obligatorio.</div>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="productPrice" required>
                <div class="invalid-feedback">El precio debe ser mayor que 0.</div>
            </div>
            <div class="mb-3">
                <label for="productStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="productStock" required>
                <div class="invalid-feedback">El stock debe ser mayor o igual a 0.</div>
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Categoría</label>
                <select class="form-select" id="productCategory" required>
                    <option value="">Seleccione una categoría</option>
                </select>
                <div class="invalid-feedback">La categoría es obligatoria.</div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
